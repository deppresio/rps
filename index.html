<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <div id = "div"></div>
    
    <script>
        
        
        //chooses computer's choice of rock, paper, or scissors
        function computerPlay() {
            var options = ["scissors", "rock", "paper"];
            var choice = options[Math.floor(Math.random()*options.length)];
            return choice;
        } 
       
        // plays one single round of rps and returns the winner, or else invalid.
       function playRound (playerSelection, computerPlay) {
                if (playerSelection.toLowerCase() == "rock" && computerSelection == "paper") {
                    return defeat;
                } else if (playerSelection.toLowerCase() == "paper" && computerSelection == "scissors") {
                    return defeat;
                } else if (playerSelection.toLowerCase() == "scissors" && computerSelection == "rock") {
                    return defeat;
                } else if (playerSelection.toLowerCase() == "paper" && computerSelection == "paper") {
                    return tie;
                } else if (playerSelection.toLowerCase() == "rock" && computerSelection == "rock") {
                    return tie;
                } else if (playerSelection.toLowerCase() == "scissors" && computerSelection == "scissors") {
                    return tie;
                } else if (playerSelection.toLowerCase() == "paper" && computerSelection == "rock") {
                    return victory;
                } else if (playerSelection.toLowerCase() == "rock" && computerSelection == "scissors") {
                    return victory;
                } else if (playerSelection.toLowerCase() == "scissors" && computerSelection == "paper") {
                    return victory;
                } else {
                return invalid;
                } 
            }    
        let defeat = "You lose!";
        let tie = "It's a tie!";
        let victory = "You win!";
        let invalid = "invalid input";
        let computerSelection;
        let x = 0;
        let y = 0;

        //sets each button to play rps using the playRound() function, and displays results.
        const rock = document.querySelector("#rock");
        rock.addEventListener("click", () => {
            let playerSelection = "rock";
            computerSelection = computerPlay();
            let div = document.querySelector("#div");
            let div2 = document.createElement("div");
            if (playRound(playerSelection, computerSelection) === victory) {
                x++;
                div2.textContent = `You won! The score is ${x} to ${y}.`;
            } else if (playRound(playerSelection, computerSelection) === defeat) {
                y++;
                div2.textContent =`You won! The score is ${x} to ${y}.`;
            } else if (playRound(playerSelection, computerSelection) === tie) {
                div2.textContent = "It's a tie!";
            } else {
                div2.textContent = ("invalid input");
            }
            div.appendChild(div2);
            //creates another div whenever one player reaches 5 points saying they won.
            if (x == 5) {
                let div3 = document.createElement("div");
                div3.textContent = `You have five points, you're the champion!`;
                div2.appendChild(div3);
            } else if (y == 5) {
                let div3 = document.createElement("div");
                div3.textContent = `The computer has five points, you're not the champion!`;
                div2.appendChild(div3);
            }
        });
